---
layout: default
---
<article class="container post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="git-box git-box--big post__title" itemprop="name headline">
      {{ page.title | escape }}
    </h1>
      <div class="tag is-white date-tag" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
        {{ page.date | date: date_format }}
      </div>
      {%- for category in page.categories -%}
        <span class="category-list"> {{category}} /</span>
      {%- endfor -%}
  </header>
  <div class="md-content" itemprop="articleBody">
    <span class="line"></span>
    {{ content }}
  </div>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
